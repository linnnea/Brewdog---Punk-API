<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Brewdog API - Random Beer Generator</title>
	<meta content="Small assignment from School. Playing around with API's and made a random beer generator." property="description">
	<meta content="brewdog, api, beer, generator, random" name="keywords">
	<meta content="Brewdog API - Random Beer Generator" property="title">
</head>
<body>
	<header>
		<div class="logo-img">
			<img src="img/shield.png" alt="">
		</div>
		<div class="logo-text">
			<h1>Brewdog</h1>
		</div>
	</header>

	<main id="container">
		<div id="random-beer">
			<h2>Random Beer Generator</h2>
			<button id="random-button">Get a Random Beer</button>
		</div>
	</main>

	<div id="display-container">
		<div id="top-container">
			<div id="beer-image"></div>
			<div id="beer-title"></div>
		</div>
		
		<div id="bottom-container">
			<div id="beer-desc"></div>
			<div id="beer-food-pairing"></div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
